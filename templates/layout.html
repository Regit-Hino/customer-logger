<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}顧客管理システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .navbar {
            background-color: #0070d2;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        .card {
            border: none;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #0070d2;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0070d2;
            border-color: #0070d2;
        }
        .btn-primary:hover {
            background-color: #005fb2;
            border-color: #005fb2;
        }
        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-timestamp {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .customer-info-label {
            color: #6c757d;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        .customer-info-value {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .sidebar {
            background-color: #fff;
            min-height: calc(100vh - 56px);
            box-shadow: 2px 0 4px rgba(0,0,0,.1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
            border-left: 3px solid transparent;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
            border-left-color: #0070d2;
        }
        .sidebar .nav-link.active {
            background-color: #e7f1ff;
            border-left-color: #0070d2;
            color: #0070d2;
            font-weight: 600;
        }
        .sidebar .nav-link i {
            width: 20px;
            margin-right: 0.5rem;
        }
        
        /* チャット風のスタイル */
        .chat-container {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .message-row {
            margin-bottom: 20px;
            display: flex;
        }
        
        .message-row.sent {
            justify-content: flex-end;
        }
        
        .message-row.received {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
        }
        
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }
        
        .sent .message-bubble {
            background-color: #0070d2;
            color: white;
            margin-left: auto;
        }
        
        .received .message-bubble {
            background-color: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .message-info {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 0.75rem;
            color: #6c757d;
        }
        
        .sent .message-info {
            justify-content: flex-end;
        }
        
        .received .message-info {
            justify-content: flex-start;
        }
        
        .message-time {
            font-size: 0.75rem;
        }
        
        /* スクロールバーのスタイル */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-people-fill"></i> 顧客管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white">
                            <i class="bi bi-person-circle"></i> 管理者
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-2">
                <nav class="sidebar">
                    <div class="pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'company_list' %}active{% endif %}" href="/companies">
                                    <i class="bi bi-building"></i> 会社一覧
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'customer_list' %}active{% endif %}" href="/customers">
                                    <i class="bi bi-people"></i> 顧客一覧
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-10">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
