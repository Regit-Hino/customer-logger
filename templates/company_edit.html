{% extends "layout.html" %}

{% block title %}{{ company.name }}の編集 - 顧客管理システム{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-pencil-square"></i> 会社情報編集
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">会社名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ company.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">所在地</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ company.address or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">電話番号</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ company.phone or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="website" class="form-label">ウェブサイト</label>
                        <input type="url" class="form-control" id="website" name="website" value="{{ company.website or '' }}" placeholder="https://example.com">
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> 更新
                        </button>
                        <a href="/company/{{ company.id }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
